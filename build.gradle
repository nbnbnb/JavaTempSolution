// 双引号才能解析属性
ext {
    kotlinVersion = '1.2.30'
    kotlinXVersion = '0.22.3'
    grettyVersion = '2.0.0'
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
}

allprojects {
    group = 'me.zhangjin.study'
    version = '0.0.1-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    repositories {
        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    }

    dependencies {
        compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: "$kotlinVersion"
        compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: "$kotlinVersion"
        compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version: "$kotlinVersion"
        compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: "$kotlinXVersion"

        testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test-junit', version: "$kotlinVersion"
    }

    buildscript {
        repositories {
            maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
        }
        dependencies {
            // 最新的 Kotlin
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

            // 最新的 Gretty
            classpath "org.akhikhl.gretty:gretty:$grettyVersion"

        }
    }
}




