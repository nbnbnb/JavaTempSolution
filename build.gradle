allprojects {
    group = 'me.zhangjin.study'
    version = '0.0.1-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    repositories {
        mavenLocal()
        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
        mavenCentral()
        jcenter()
    }

    dependencies {
        compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: "+"
        compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: "+"
        compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:+"
        compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '+'
        compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:+"
        testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test-junit', version: "+"
    }

    buildscript {
        repositories {
            mavenLocal()
            maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
            mavenCentral()
            jcenter()
        }
        dependencies {
            // 最新的 Kotlin
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:+"

            // 最新的 Gretty
            classpath 'org.akhikhl.gretty:gretty:+'

        }
    }
}




